schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/texinfo

provision:
  - url:
      from: https://ftp.gnu.org/gnu/texinfo/texinfo-{% version %}.tar.xz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - sed -e 's/__attribute_nonnull__/__nonnull/' -i gnulib/lib/malloc/dynarray-skeleton.c
        - ./configure --prefix=/usr
        - make
        - make install DESTDIR={% exportDir %}
      directory: "{% srcDir %}/texinfo-{% version %}"
  - export: "{% exportDir %}"

